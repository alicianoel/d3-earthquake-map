<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">

html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    background: #222234;
    color: white;
}

path {
        fill : #2C2C43;
        stroke : #4A4A70;
}

path.cell {
  fill: none;
  pointer-events: all;
}

circle {
  fill-opacity: .5;
  stroke: #fff;
  stroke-width:1;
  stroke-opacity:0;
}

div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}


.bar:hover {
  fill: white;
  stroke-width:2;
}

.axis {
  font: 10px sans-serif;
  color:white;
}

.axis path,
.axis line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="chart1"></div>
    <h2>
      <span>All Earthquakes in the past 30 days</span><br>
    </h2>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.csv.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.geom.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script type="text/javascript">

var w = 960,
    h = 500;

var projection = d3.geo.equirectangular();


var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h);

var world = svg.append("svg:g")
    .attr("id", "world");

var tectonics = svg.append("svg:g")
    .attr("id", "tectonics");

var circles = svg.append("svg:g")
    .attr("id", "circles");

var colorRamp = d3.scale.linear()
    .domain([1,3,5,7,9])
    .range(["#81C800","#D2BF00", "#DB6600","#E03600","#E50400"]);

var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");






// load and display the World
d3.json("data/world-50m.json", function(error, topology) {
    world.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("svg:path")
      .attr("d", path)
    });

// load and display tectonics
d3.json("data/tectonics.json", function(error, topology) {
    tectonics.selectAll("path")
      .data(topojson.object(topology, topology.objects.tec)
          .geometries)
    .enter()
      .append("svg:path")
      .attr("d", path)
      .style("fill", "none")
      .style("stroke", "#8600b3")
      .style("stroke-width", 2)
    });

//load earthquake data as points that are sized and colored by magnitude, only including mag >=1
d3.csv("http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.csv", function(eqs) {
  var quakes = [];

  eqs = eqs.filter(function(eq) {
      var location = projection([+eq.longitude, +eq.latitude]);
      var mag = +eq.mag;
      if (mag >= 1){
        quakes.push([location[0], location[1], mag]);
        return true;
      }
    });

  //sort descending so that smaller mag points are drawn on top
  quakes.sort(function(a, b) {
      return parseFloat(b[2] - parseFloat(a[2]));
  });
  console.log(quakes);

  //draw circles on map
  circles.selectAll("circle")
    .data(quakes)
  .enter().append("svg:circle")
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", function(d) { return Math.pow(d[2],2) / 2; })
    .style("fill", function(d) {
            return (colorRamp(Math.floor(d[2])));
          })

    .on("mouseover", function(d,i) {
      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

      tooltip
        .classed("hidden", false)
        .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
        .html(quakes[i][2]);
      d3.select(this)
        .style("stroke-opacity", 1);
          })
    .on("mouseout",  function(d,i) {
      tooltip.classed("hidden", true);
      d3.select(this)
        .style("stroke-opacity", 0);
          })

});



// map zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        scale = d3.event.scale;
        world.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        world.selectAll("path")  
            .attr("d", path.projection(projection))
            .style("stroke-width", function(){return 0.25/scale}); 
        circles.selectAll("circle")  
            .attr("d", path.projection(projection))
            .attr("r",function(d){return (Math.pow(d[2],2) / 2)/scale;})
            .style("stroke-width", function(){return 1/scale}); 
        circles.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        tectonics.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        tectonics.selectAll("path")  
            .attr("d", path.projection(projection))
            .style("stroke-width", function(){return 2/scale});
});

svg.call(zoom)

//chart

d3.csv("http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.csv", function(eqs) {

  var eqCount = {};

  var eqs = eqs.filter(function(eq) {
      var mag = +Math.floor(eq.mag);
      if (mag >= 1){
        eqCount[mag] = eqCount[mag] ? eqCount[mag]+1 : 1;
      }
    });

  var data = [];
  Object.keys(eqCount).forEach(function(key) {
      data.push({
          mag: +key,
          count: +eqCount[key]
      });
  });

  console.log(data)

var margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(6);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  x.domain(data.map(function(d) { return d.mag; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .style('stroke', 'white');
      

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .style('stroke', 'white')
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("dy", ".71em")
      .style('stroke', 'white')
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.mag); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); })
      .style("fill", function(d) { return (colorRamp(Math.floor(d.mag))); })

      .on('click', function(d){
        d3.select(this)
        .style("stroke-width", 2)
        .style("stroke", "white")
        console.log(d.mag)
      });



 });


    </script>
  </body>
</html>
