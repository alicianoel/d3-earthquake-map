<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">

html, body {
    font: 10px sans-serif;
    padding: 10px;
    margin: 0;
    width: 100%;
    height: 100%;
    position: relative;
    background: #222234;
    color: white;
}

h2 {
  font-size: 20px;
}

path {
        fill : #2C2C43;
        stroke : #4A4A70;
}

path.cell {
  fill: none;
  pointer-events: all;
}

circle {
  fill-opacity: .5;
  stroke: #fff;
  stroke-width:1;
  stroke-opacity:0;
}

#map {
  float:left;
  position:relative;
  clear:both;
}

.tooltip {
  color: #fff; 
  background: #000; 
  padding: .5em; 
  opacity: 0.6; 
  position: absolute;
  display:none;
}


.bar:hover {
  fill: white;
  stroke-width:2;
}

.axis {
  font: 10px sans-serif;
  color:white;
}

.axis path,
.axis line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}


.legend {
  display:block;

}



    </style>
  </head>
  <body>
        <h2>
      <span>All Earthquakes (Magnitude >= 1) in the past 30 days</span><br>
    </h2>
    <div id="map"></div>
    <div id="chart1"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.csv.js"></script>
    <script type="text/javascript" src="http://mbostock.github.io/d3/talk/20111116/d3/d3.geom.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script type="text/javascript">

var w = 960,
    h = 500;

var projection = d3.geo.equirectangular();


var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h);

var world = svg.append("svg:g")
    .attr("id", "world");

var tectonics = svg.append("svg:g")
    .attr("id", "tectonics");

var circles = svg.append("svg:g")
    .attr("id", "circles");

var colorRamp = d3.scale.linear()
    .domain([1,3,5,7,9])
    .range(["#81C800","#D2BF00", "#DB6600","#E03600","#E50400"]);

var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");



// load and display countries on map
d3.json("data/world-110m2.json", function(error, topology) {
    world.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("svg:path")
      .attr("d", path)
    });

// load and display tectonics on map
d3.json("data/tectonics.json", function(error, topology) {
    tectonics.selectAll("path")
      .data(topojson.object(topology, topology.objects.tec)
          .geometries)
    .enter()
      .append("svg:path")
      .attr("d", path)
      .style("fill", "none")
      .style("stroke", "#8600b3")
      .style("stroke-width", 2)
    });

//load earthquake data
d3.csv("http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.csv", function(eqs) {
  var quakes = [];
  var eqCount = {};
  var bardata = [];
  var scatterdata = [];

  eqs = eqs.filter(function(eq) {
      var location = projection([+eq.longitude, +eq.latitude]);
      var mag = +eq.mag;
      var depth = eq.depth;
      var magInt = +Math.floor(eq.mag);
      if (mag >= 1){         //only including mag >=1
        quakes.push([location[0], location[1], mag]);
        eqCount[magInt] = eqCount[magInt] ? eqCount[magInt]+1 : 1;
        scatterdata.push({
          mag: +mag,
          depth: +depth
        });
      }
    });

    Object.keys(eqCount).forEach(function(key) {
      bardata.push({
          mag: +key,
          count: +eqCount[key]
      });
    });

  //sort descending so that smaller mag points are drawn on top
  quakes.sort(function(a, b) {
      return parseFloat(b[2] - parseFloat(a[2]));
  });

  console.log(quakes,bardata,scatterdata);
  mapPoints(quakes, []);
  createLegend(bardata, quakes);
  plotBar(bardata);
  plotScatter(scatterdata);

  svg.call(zoom);
});

function mapPoints(data, clicked) {

    circles.selectAll("circle").remove();
    selected = circles.selectAll("circle").data(data)
        .enter().append("svg:circle")
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", function(d) { return Math.pow(d[2],2) / 2; })
    .style("fill", function(d) {
    if (clicked.length == 0) {
      return colorRamp(Math.floor(d[2]))
    }
      if (clicked.indexOf(Math.floor(d[2]))>=0) {
        return colorRamp(Math.floor(d[2]))}
      else { return "none"}
      }
    )

    //mouseover to highlight circles and show tooltip
    .on("mouseover", function(d,i) {
      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

      tooltip 
        .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
        .html(data[i][2])
        .style("display", "block");
      d3.select(this)
        .style("stroke-opacity", 1);
          })
    .on("mouseout",  function(d,i) {
      tooltip.style("display", "none");
      d3.select(this)
        .style("stroke-opacity", 0);
          })
}

// map zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        scale = d3.event.scale;
        world.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        world.selectAll("path")  
            .attr("d", path.projection(projection))
            .style("stroke-width", function(){return 0.5/scale}); 
        circles.selectAll("circle")  
            .attr("d", path.projection(projection))
            .attr("r",function(d){return (Math.pow(d[2],2) / 2)/scale;})
            .style("stroke-width", function(){return 1/scale}); 
        circles.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        tectonics.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        tectonics.selectAll("path")  
            .attr("d", path.projection(projection))
            .style("stroke-width", function(){return 2/scale});
});


function createLegend(data1, data2) {

  clicked = []
  var margin = {top: 15, right: 20, bottom: 10, left: 20},
    width = 400 - margin.left - margin.right,
    height = 100 - margin.top - margin.bottom;

  var div = d3.select("#map").append("div")
      .attr("class", "legend")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
  .append("svg")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var legend = div.selectAll("svg")
    .data(data1)
    .enter().append("g")
      .attr("class", "legenditem")
      .attr("transform", function(d, i) { return "translate(" + (Math.pow(d.mag,2) / 2) * 9 + ",20)"; })

  legend.append("circle")
       .attr("class", "circle")
      .attr("r", function(d) { return Math.sqrt((Math.exp(d.mag))); })
      .style("fill", function(d) {
            return (colorRamp(Math.floor(d.mag))); })
      //create interactive legend that filters map points when a legend item is clicked
      .on('click', function(d){
        console.log(d.mag)
        var selectedMag = d.mag
        if (clicked.indexOf(d.mag) == -1) {
          clicked.push(d.mag);
          d3.select(this)
         .style("stroke-opacity", 1)
         .style("stroke-width", 2)
         .style("stroke", "white");
        }
          else {
            var index = clicked.indexOf(d.mag);
            clicked.splice(index, 1);
          d3.select(this)
          .style("stroke-opacity", 0);
        }
        if (clicked.length == 0){
          console.log('true');
        }
        mapPoints(data2, clicked);
      })

  legend.append("text")
      .attr("x", -4)
      .attr("y", 35)
      .attr("dy", "1em")
      .text(function(d) { return d.mag; })
      .style('stroke', 'white');
}

function plotBar(data){
  var margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
    .range([height, 0]);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(6);

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  x.domain(data.map(function(d) { return d.mag; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .style('stroke', 'white')
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", 27)
      .style("text-anchor", "end")
      .text("Magnitude")
      .style('stroke', 'white');
      

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .style('stroke', 'white')
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("dy", ".71em")
      .style('stroke', 'white')
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.mag); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); })
      .style("fill", function(d) { return (colorRamp(Math.floor(d.mag))); })

      .on('click', function(d){
        d3.select(this)
        .style("stroke-width", 2)
        .style("stroke", "white")
        console.log(d.mag)
      });
 };

//scatter plot

function plotScatter(data){

  var margin = {top: 20, right: 20, bottom: 30, left: 100},
      width = 600 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(8);

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(6);

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(d3.extent(data, function(d) { return d.mag; })).nice();
    y.domain([0, d3.max(data, function(d) { return d.depth; })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .style('stroke', 'white')
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", 27)
        .style("text-anchor", "end")
        .text("Magnitude")
        .style('stroke', 'white');

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .style('stroke', 'white')
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Depth")
        .style('stroke', 'white');

    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.mag); })
        .attr("cy", function(d) { return y(d.depth); })
        .style("fill", function(d) { return colorRamp(d.mag); });

 };

    </script>
  </body>
</html>
